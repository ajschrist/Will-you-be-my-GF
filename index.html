
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my girlfriend?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
    }

    .page {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease, visibility 0.6s;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      margin-bottom: 40px;
    }

    .usagi-img {
      width: 200px;
      margin-bottom: 30px;
      border-radius: 16px;
    }

    .btns {
      display: flex;
      gap: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn { background-color: #ffb6c1; color: white; }
    #noBtn { background-color: #d3d3d3; color: black; }

    .message {
      font-size: 1.2em;
      text-align: center;
      max-width: 300px;
      padding: 0 20px;
      color: #7b2f4f;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://emojicdn.elk.sh/üíó') no-repeat center;
      background-size: contain;
      animation: floatUp 3s ease-in infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div id="page1" class="page">
    <h1>Will you be my girlfriend?</h1>
    <img class="usagi-img" src="usagi-cover.png" alt="Usagi from Chiikawa" />
    <div class="btns">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page hidden">
    <div class="hearts" id="hearts"></div>
    <img class="usagi-img" src="usagi-response.png" alt="Usagi from Chiikawa being happy" />
    <div class="message">
      I love u so much I'm sorry I‚Äôm a bit annoying :3<br>
      but please be my girlfriend
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const heartsContainer = document.getElementById('hearts');

    yesBtn.addEventListener('click', () => {
      page1.classList.add('hidden');
      page2.classList.remove('hidden');

      // Add floating hearts
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = (Math.random() * 100 + 500) + 'px';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heartsContainer.appendChild(heart);
      }
    });

    noBtn.addEventListener('click', () => {
      alert("Aww okay... üê∞üíî");
    });
  </script>
</body>
</html>
